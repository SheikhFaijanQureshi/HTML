<body>
    <form >
       
      <b>  Enter Your Details</b> <br>
      <hr border="2" size="2">
        <label for="First Name">First Name:</label><br>
        <input type="First Name" id="First Name" name="First Name"><br><br>

        <label for="Second Name">Second Name:</label><br>
        <input type="Second Name" id="Second Name" name="Second Name"><br><br>

        <label for="Mobile Number">Mobile Number:</label><br>
        <input type="Mobile Number" id="Mobile Number" name="Mobile Number"><br><br>

        <label for="password">Password:</label><br>
        <input type="password" id="password" name="password" ><br><br>
        
        Select Your Gender <br>
        <input type="radio" name="gender" value="Male" /> <b>Male</b> <br>
        <input type="radio" name="gender" value="Female" /> <b>Female</b> <br>
        <input type="radio" name="gender" value="Others" /> <b>Others</b> <br>
        
        Your Payment Preference:<br>
        <input type="radio" name="payment" value="credit" /><b>Credit Card</b> <br>
        <input type="radio" name="payment" value="debit" /><b>Credit Card</b> <br>
        <input type="radio" name="payment" value="UPI" /><b>UPI payment</b><br>
         <input type="Submit" value="Submit">
        
    </form>
</body>
